<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class='container'>
    <div class='screen'>
    <h2 id='display'>0</h2>
    <h2 id='dollar'>$</h2>
    </div>
    <div class='col1'>
        <button id='seven'>7</button>
        <button id='four'>4</button>
        <button id='one'>1</button>
        <button id='zero'>0</button>
    </div>
     <div class='col2'>
        <button id='eight'>8</button>
        <button id='five'>5</button>
        <button id='two'>2</button>
        <button id='doubleZero'>00</button>
    </div>
    <div class='col3'>
        <button id='nine'>9</button>
        <button id='six'>6</button>
        <button id='three'>3</button>
        <button id='period'>.</button>
    </div>
    <div class='col4'>
        <button id='divide'>/</button>
        <button id='multiply'>*</button>
        <button id='subtract'>-</button>
        <button id='add'>+</button>
        <button id='equal'>=</button>
    </div>
    <div class='col5'>
        <button id='clear' class='large'>clear</button>
        <button id='balance' class='large'>get balance</button>
        <button id='deposit' class='large'>deposit cash</button>
        <button id='withdraw' class='large'>withdraw cash</button>
    </div>
    </div>

    <script src='js/calculator.js'></script>
    <script src='js/cash_register.js'></script>
</body>
</html>
